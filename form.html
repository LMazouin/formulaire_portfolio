<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="./fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet">
    <title>Form</title>
</head>
<body>
    <div id="frame1">
        <div id="frame2">
            <div id="rounded_box1"></div>
            <div id="rounded_box2"></div>
            <div id="rounded_box3"></div>
            <div id="rounded_box4"></div>
            <div id="rounded_box5"></div>
            <div id="rounded_box6"></div>
            <div id="rounded_box7"></div>
            <div id="rounded_box8"></div>
           
            <div id="col1">
                <form action="" methods="POST">
                    <h1>Let's talk</h1>
                    <p>To request a quote or want to meet up for coffee, contact us directly or fill out the form and we will get back to you promptly</p>
                    <label for="name">Your Name</label>
                    <input id="name" name="name" type="text">

                    <label for="email">Your Email</label>
                    <input id="email" name="email" type="text">

                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" cols="30" rows="5"></textarea>

                    <button type="submit">Send Message</button>
                </form>
            </div>

            <div id="col2">
                <div>
                    <img src="./img/envellope.PNG" alt="icones">
                </div>
                <div>
                    <ul>
                        <li><i class="fas fa-map-marker-alt"></i> 151 New Park Ave, Hartford, CT 06106 United States</li>
                        <li><i class="fas fa-phone-alt"></i> +1(203) 302-9545</li>
                        <li><i class="fas fa-envelope"></i> <a href="mailto:contactus@inveritasoft.com">contactus@inveritasoft.com</a></li>
                    </ul>
                </div>
                <div id="trois_icones">
                  <i class="fab fa-facebook"></i>
                  <span><i class="fab fa-twitter-square"></i></span>
                  <span><i class="fab fa-instagram-square"></i></span> 
                </div> 
            </div>

        </div>
    </div> 



</body>
</html>
